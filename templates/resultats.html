{% extends "layout.html" %}
{% block title %}
    Resultats
{% endblock %}

{% block main %}
    <div class="text-bg-primary mx-0 mt-0 p-1">
        <form id="f_calcul" action="resultats" method="POST">
            <button id="btn_calc" type="submit" name="calcular" value="calcular" class="btn btn-secondary col-6 ">Calcular</button>
        </form>
    <p class="fs-1 fw-bold">Resultats</p>
    </div>
    <section>
        <div class="container text-center">
            <div class="row">
              <img class="img-fluid" src="/static/solucio2.png">
            </div>
            <div class="row mx-auto" style="width: 95%">
                <div class="col-12  bg-primary border border-dark border-3 rounded-top-3  ">
                  Llista de punts
                </div>
            </div>
            {% for row in ret %}
            <div class="row mx-auto border border-dark border-2 border-top-0" style="width: 95%">
                <div class="col-2 text-end pe-0 fw-bold">
                  L{{row[0]}}=
                </div>
                <div class="col-4  border-end border-dark border-2 ml-0  ps-0 text-start fw-bold">
                    {{row[2]}}mm
                </div>
                <div class="col-2 text-end pe-0 fw-bold">
                  H{{row[0]}}=
                </div>
                <div class="col-4 text-start ps-0 fw-bold">
                    {{row[1]}} mm
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-8 d-flex justify-content-start" >
            <form id="f_resultats" action="resultats" method="POST">
                <div class="d-flex">
                    <label class="col-2 my-2 fw-bold p-0 mx-0 px-0" for="nom">Nom</label>
                    <input class="form-control w-10 fw-bold my-0 mx-0" id="nom" name="nom" placeholder="Entra el nom de la obra" type="text" >
                </div>
                <div class="d-flex">
                    <label class="col-2 my-2 fw-bold p-0 mx-0 px-0" for="autor">Autor</label>
                    <input class="form-control w-30 fw-bold my-0 mx-0" id="autor" name="autor" placeholder="entra nom autor" type="text" >
                </div>
                <button type="submit" class="btn btn-primary col-6 " name="download" value="download">Download</button>
            </form>
        </div>
    </section>
{% endblock %}
