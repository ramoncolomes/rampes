{% extends "layout.html" %}
{% block title %}
    Rampa
{% endblock %}

{% block main %}
<section>
    <div class="row">
        <div class="col-4">
            <img class="img-fluid" src="/static/rampa.bmp">
        </div>
        <div class="col-8 d-flex justify-content-start">
            <form id="f_rampa" action="rampa" method="POST">
                <div class="d-flex">
                    <label class="col-2 my-2 fw-bold p-1 mx-0 px-0" for="h">H=</label>
                    <input class="form-control w-50 fw-bold my-2 mx-0" id="h" name="h" onkeyup="entrades(1)" placeholder="H en mm." type="number" min="1" value="{{session['rampa_h']}}" >
                    <span class="p-2 fw-bold mx-0 my-2">mm.</span>
                </div>
                <div class="d-flex">
                    <label class="col-2 my-2 fw-bold p-1 mx-0 px-0" for="l">L=</label>
                    <input class="form-control w-50 fw-bold my-2 mx-0" id="l" name="l" onkeyup="entrades(2)" placeholder="L en mm." type="number" min="1" value="{{session['rampa_l']}}" >
                    <span class="p-2 fw-bold mx-0 my-2">mm.</span>
                </div>
                <div class="d-flex ">
                    <label class="col-2 my-2 fw-bold p-1 mx-0 px-0" for="x">X=</label>
                    <input class="form-control w-50 fw-bold my-2 mx-0" id="x" name="x" onkeyup="entrades(3)" placeholder="X en mm." type="number" min="1" value="{{session['rampa_x']}}">
                    <span class="p-2 fw-bold mx-0 my-2"> mm.</span>
                </div>
                <button type="submit" class="btn btn-secondary ml-3 position-absolute start-0" name="borrar" value="borra">Borrar dades</button>
                <button type="submit" class="btn btn-primary col-3 ">Validar</button>
            </form>

        </div>
    </div>
</section>

{% endblock %}
